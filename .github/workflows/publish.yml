name: Publish NuGet package

on:
  workflow_run:
    workflows:
      - Build and Test
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.ref, 'refs/tags/v') && github.repository == 'btcpay-monero/monero-csharp' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget-package-${{ github.sha }}
          path: ./nupkg

      # Get a short-lived NuGet API key
      - name: NuGet Login
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push package
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ steps.login.outputs.token }}